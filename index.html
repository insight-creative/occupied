<!DOCTYPE html>
<html ng-app="occupied">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Occupied?</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
  </head>

  <body>
    <div ng-controller="light">
      <h1>Is the bathroom occupied?</h1>
      <div class="light" ng-class="{true: 'occupied', false: 'unoccupied'}[occupied.$value]">
        <p ng-if="!occupied.$value">It's all yours!</p>
        <p ng-if="occupied.$value">Occupied!</p>
      </div>
    </div>

    <script src="fun.js"></script>
  </body>

</html>
